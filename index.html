<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>ゲーム種類ルーレット（視認性特化）</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="app">
    <header class="top">
      <h1>ゲーム種類ルーレット</h1>
      <p class="note">盤面の文字が<strong>大きく・クッキリ</strong>見えるよう最適化しています。</p>
    </header>

    <section class="controls">
      <label for="labelsInput">ラベル（改行区切りで編集）</label>
      <textarea id="labelsInput" rows="6">アクション
RPG
パズル
シューティング
レース
ホラー
アドベンチャー
クイズ
シミュレーション
音ゲー</textarea>

      <div class="control-row">
        <label for="fontSize">文字サイズ</label>
        <input id="fontSize" type="range" min="12" max="40" value="24" />
        <span id="fontSizeVal">24px</span>
      </div>

      <div class="control-row">
        <label class="switch">
          <input type="checkbox" id="boldEdges" checked />
          <span>文字の縁取り（視認性強化）</span>
        </label>
        <label class="switch">
          <input type="checkbox" id="showReport" />
          <span>視認性レポートを表示</span>
        </label>
      </div>

      <div class="control-row buttons">
        <button id="apply">盤面を更新</button>
        <button id="spin" class="spin">SPIN</button>
      </div>
    </section>

    <section class="stage">
      <div class="wheel-wrap">
        <!-- ポインタ -->
        <div class="pointer" aria-hidden="true"></div>

        <!-- 盤面（SVGで生成） -->
        <svg id="wheel" viewBox="0 0 500 500" role="img" aria-label="ゲーム種類ルーレット">
          <g id="wheelGroup" transform="rotate(0,250,250)"></g>
        </svg>
      </div>

      <div id="result" class="result" aria-live="polite">当選：—</div>

      <details id="reportBox" class="report">
        <summary>視認性レポート（WCAGコントラスト比）</summary>
        <ul id="reportList"></ul>
      </details>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
